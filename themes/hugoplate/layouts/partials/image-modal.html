<script>
    setTimeout(function () {
        var btn = document.getElementById("modal-btn")
        var closed = localStorage.getItem('modalClosed');
        if (!closed){
            btn.click()
        }
    }, 1000 * 20)

    function closed(){
        console.log("closed")
    }
    function handleModalClose() {
        var tag = gtag('event', 'modal-closed', {
            'event_category': 'modal',
            'event_label': 'Modal Closed',
        });
        localStorage.setItem('modalClosed', 'true');
    }
    const closeButton = document.querySelector('.modal-close');
    closeButton.addEventListener('click', handleModalClose);
    const modalOverlay = document.querySelector('.modal-overlay');
    modalOverlay.addEventListener('click', function(event) {
        if (event.target === modalOverlay) {
            handleModalClose();
        }
    });
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            handleModalClose();
        }
    });
    const socialLinkTg = document.querySelector('.social-link-tg');
    socialLinkTg.addEventListener('click', function(event) {
        var tag = gtag('event', 'telegram-link-clicked', {
            'event_category': 'follow',
            'event_label': 'Telegram Button',
        });
    });
    const socialLinkTw = document.querySelector('.social-link-tw');
    socialLinkTw.addEventListener('click', function(event) {
        var tag = gtag('event', 'twitter-link-clicked', {
            'event_category': 'follow',
            'event_label': 'Twitter Button',
        });
    });
    const socialLinkRd = document.querySelector('.social-link-rd');

</script>

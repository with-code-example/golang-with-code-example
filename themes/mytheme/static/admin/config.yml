backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "themes/mytheme/static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Tags", name: "tags", widget: "string"}
      - {label: "Comments", name: "comments", widget: "string", default: "true"}
      - {label: "Table Of Content", name: "toc", widget: "string", default: "true"}
      - {label: "Draft", name: "draft", widget: "string", default: "false"}
      - {label: "Slug", name: "slug", widget: "string", default: "false"}
      - {label: "Body", name: "body", widget: "markdown"}